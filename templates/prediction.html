<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karma&family=Raleway:wght@600&family=Zilla+Slab:wght@500&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- FontAwesome CSS -->
  <link rel="stylesheet" href="/static/css/font-awesome.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

    <!-- Prediction Data -->
    <div class="container-fluid pt-main">
        <div class="row pt-data">
            <div class="col-6">
                <p>
                    <h2>नाम</h2>
                    {{Name}} <br><br>

                    <h2>{{Name}} के विषय में</h2>
                    {{About}} <br><br>

                    <!-- If healthy plant, no cause will show -->
                    {% if Caused_by|length > 1 %}
                        <h2>किस वजह से</h2>
                        {{Caused_by}} <br><br>
                    {% endif %}

                    
                    <!-- If healthy plant, no cure will show -->
                    {% if Cure|length > 1 %}
                        <h2>इलाज</h2>
                        {{Cure}} <br>
                    {% endif %} <br>

                    <h2>अधिक जानकारी के लिए</h2>
                    <a href="{{More_info_link}}" target="_blank">अधिक पढ़ें</a>
                    <img src="/static/assets/prediction/left_hand.png" class="left-hand" alt="">
                </p>
            </div>
            <div class="col-6 align-items-center">
                <img src="{{Image_Path}}" class="rounded mx-auto d-block crop-photo" alt="Uploaded image">
            </div>
        </div>
    </div>

    <!-- Footer -->
  <div class="container-fluid footer-main">
    <div class="row">
      <div class="col-6">
        <!-- Creator details -->
        <h1 class="footer-text">ओमकार देशमुख का कैप्स्टोन प्रोजेक्ट। </h1><br>
        <a href="https://github.com/Deshmukh-Omkar" target="_blank" class="footer-text"><img src="/static/assets//logos/github-brands.svg" class="icons" alt="GitHub"></a>
        <a href="https://linkedin.com/in/omkar-d-deshmukh" target="_blank"><img src="/static/assets/logos/linkedin.svg" class="icons" alt="LinkedIn"></a>
      </div>
      <div class="col-6">
        <!-- Creator image -->
        <img src="/static/assets/vit-bhopal-logo-vector.png" class="img-fluid float-end" id="creator_image" alt="Omkar's Photo">
      </div>
    </div>
  </div>
  <!-- end Footer -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
