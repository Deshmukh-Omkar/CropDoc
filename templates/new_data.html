<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CropDoc</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karma&family=Raleway:wght@600&family=Zilla+Slab:wght@500&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- FontAwesome CSS -->
  <link rel="stylesheet" href="/static/css/font-awesome.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Form -->
    <div class="container">
        <form action="/new_data" method="POST" class="data-form" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="crop_name" class="form-label">Name of Crop</label>
                <input type="text" class="form-control" id="crop_name" name="crop_name" required/>
            </div>
            <div class="mb-3">
                <label for="disease_name" class="form-label">Name of Disease</label>
                <input type="text" class="form-control" id="disease_name" name="disease_name"/>
                <div class="form-text">If adding a healthy crop, skip.</div>
            </div>
            <div class="mb-3">
                <label for="caused_by" class="form-label">Caused By</label>
                <input type="text" class="form-control" id="caused_by" name="caused_by"/>
                <div class="form-text">If adding a healthy crop, skip.</div>
            </div>
            <div class="mb-3">
                <label for="about" class="form-label">About</label>
                <input type="text" class="form-control" id="about" name="about" required/>
            </div>
            <div class="mb-3">
                <label for="link" class="form-label">More information Link</label>
                <input type="text" class="form-control" id="link" name="link" required/>
            </div>
            <div class="mb-3">
                <label for="cure" class="form-label">Cure</label>
                <input type="text" class="form-control" id="cure" name="cure"/>
                <div class="form-text">If adding a healthy crop, skip.</div>
            </div>
            <div class="mb-3">
                <label for="photos" class="form-label">Photos (Single leaf photos only)</label>
                <input type="file" class="form-control" id="photos" name="photos[]" accept="image/*" multiple required/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
